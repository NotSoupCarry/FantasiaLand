<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assegnazione Custode</title>
</head>
<body>
    <h1>Assegna un Custode a una Creatura</h1>
    
    <form method="post" action="/admin/assegnazione">
        <label>Creatura:
            <select name="idCreatura">
                <option th:each="creatura : ${creature}" th:value="${creatura.id}" th:text="${creatura.name}"></option>
            </select>
        </label>
        
        <label>Custode:
            <select name="idCustode">
                <option th:each="custode : ${custodi}" th:value="${custode.id}" th:text="${custode.username}"></option>
            </select>
        </label>
        
        <button type="submit">Assegna</button>
    </form>
    
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
