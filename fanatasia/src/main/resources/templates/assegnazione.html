<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Assegnazione Creatura</title>
  </head>
  <body>
    <h1>Assegna Creatura a Custode</h1>
    <form th:action="@{/admin/assegnazione}" method="post">
      <div>
        <label>ID Creatura:</label>
        <input type="number" name="idCreatura" required />
      </div>
      <div>
        <label>ID Custode:</label>
        <input type="number" name="idCustode" required />
      </div>
      <button type="submit">Assegna</button>
    </form>

    <div th:if="${message}" style="color: green" th:text="${message}"></div>
    <div th:if="${error}" style="color: red" th:text="${error}"></div>
  </body>
</html>
